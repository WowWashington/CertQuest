- id: d7_incident_response_lifecycle
  domain: 7
  correct_index: 2
  xp_reward: 75
  hp_penalty: 25
  domain_reference: 'Domain 7: Security Operations - Incident Response Lifecycle'
  failure_text: "\nThe Incident Response Lifecycle has four major phases: Preparation (before\nincidents),\
    \ Detection and Analysis (identifying and understanding the threat),\nContainment/Eradication/Recovery\
    \ (stopping and removing the threat), and\nPost-Incident Review (learning from the incident). Understanding\
    \ where you\nare in this cycle determines your next action.\n        "
  themes:
    fantasy:
      title: THE SIEGE HAS BEGUN
      narrative: "\nThe alarm bells shatter the midnight silence. Dark riders have been spotted\nbreaching\
        \ the outer wall - scouts report at least a dozen infiltrators now\nloose within the Citadel grounds.\
        \ Your sentinel network has already identified\nthree towers showing signs of intrusion.\n\nThe\
        \ Captain of the Guard rushes to your side. \"We've detected them and\nidentified the affected\
        \ areas. Our analysis is complete. What comes NEXT\nin our response?\"\n\nThe infiltrators are\
        \ spreading. Every moment of indecision allows them to\nembed deeper into your defenses. The response\
        \ protocol scroll hangs on\nthe wall, its ancient wisdom guiding generations of guardians.\n\n\
        What is your next action?\n                "
      choices:
      - text: Begin Preparation - gather supplies and train the guards
      - text: Conduct Lessons Learned - document what happened for future reference
      - text: Execute Containment, Eradication, and Recovery - stop the spread and remove the threat
      - text: Continue Detection and Analysis - keep watching to see what else happens
      success_text: "\nYou draw your blade and issue rapid orders. \"Seal the affected towers! Deploy\n\
        the purification squads! No infiltrator escapes, and no clean area becomes\ncompromised!\"\n\n\
        Your guards spring into action. The containment teams isolate the affected\ntowers while the eradication\
        \ squads systematically clear each floor. By dawn,\nthe threat is eliminated and normal operations\
        \ resume.\n\nThe Master Sentinel nods approvingly. \"You understood the sacred sequence:\nPreparation,\
        \ then Detection and Analysis, then Containment and Recovery,\nand finally Lessons Learned. You\
        \ knew exactly where we stood and what came\nnext.\"\n\nThe incident response lifecycle flows\
        \ like a river - each phase following\nnaturally from the last. Skipping ahead or falling behind\
        \ invites disaster.\n                "
      failure_texts:
        0: "\nPreparation happens BEFORE incidents occur, not during them! While you\ngathered supplies\
          \ and held training sessions, the infiltrators embedded\nthemselves throughout the Citadel.\
          \ By morning, they had compromised the\nroyal treasury.\n\nThe incident response lifecycle is:\
          \ Preparation, Detection/Analysis,\nContainment/Eradication/Recovery, and Post-Incident Review.\
          \ You were in\nDetection/Analysis - the NEXT phase was Containment.\n                    "
        1: "\nLessons Learned is the FINAL phase of incident response, not the next step!\nWhile you documented\
          \ observations, the infiltrators spread unchecked through\nthe Citadel, eventually reaching\
          \ the inner sanctum.\n\nAfter Detection/Analysis comes Containment/Eradication/Recovery. Only\
          \ AFTER\nthe incident is resolved do you conduct post-incident review.\n                    "
        3: "\nDetection and Analysis was already COMPLETE according to the scenario! You\nidentified affected\
          \ systems and analyzed the threat. Continuing to analyze\nwhile the threat spreads is paralysis\
          \ by analysis.\n\nThe next phase after Detection/Analysis is Containment/Eradication/Recovery.\n\
          Act on the intelligence you've gathered - stop the spread!\n                    "
    corporate:
      title: 'SOC ALERT: BREACH DETECTED'
      narrative: "\nYour phone buzzes at 2:47 AM. The SOC dashboard is lit up like a Christmas\ntree.\
        \ Multiple alerts indicate lateral movement across the network - someone\nor something is hopping\
        \ between servers in the finance department.\n\nThe night shift analyst briefs you quickly: \"\
        We detected anomalous activity\nat 1:30 AM. We've identified twelve compromised hosts and analyzed\
        \ the\nattack pattern - looks like stolen credentials being used for lateral\nmovement. Analysis\
        \ complete. What's our next move?\"\n\nThe incident response plan sits in your shared drive, but\
        \ there's no time\nto re-read it now. You need to make a call.\n\nWhat do you recommend?\n   \
        \             "
      choices:
      - text: Schedule tabletop exercise - we need more preparation before acting
      - text: Set up the post-incident review meeting - let's document this
      - text: Initiate containment - isolate affected hosts, block the credentials, begin remediation
      - text: Keep monitoring - we need more data before we act
      success_text: "\n\"Containment NOW,\" you order. \"Isolate those twelve hosts, disable the\ncompromised\
        \ credentials, and get EDR blocking that lateral movement pattern.\"\n\nBy 4 AM, the affected\
        \ systems are isolated. By 6 AM, the eradication team\nhas cleared the malware. By noon, clean\
        \ systems are being restored from\nknown-good backups.\n\nAt the post-incident review a week later,\
        \ the CISO nods approvingly.\n\"Textbook response. Detection, Analysis, then straight into Containment\n\
        and Recovery. No dithering, no over-analysis. That's why we have the\nincident response lifecycle\
        \ - so we know exactly what comes next.\"\n\nThe coffee is cold, but the network is clean. That's\
        \ a win.\n                "
      failure_texts:
        0: "\n\"Schedule a tabletop?\" The analyst stares at you. \"We're IN an active\nincident! Preparation\
          \ happens BEFORE breaches, not during them!\"\n\nWhile you were planning theoretical exercises,\
          \ the attackers exfiltrated\nthe quarterly financial data. The incident response lifecycle has\
          \ distinct\nphases - Preparation comes first, but you were already past Detection and\nAnalysis.\
          \ Containment was the next step.\n                    "
        1: "\n\"Post-incident review? The incident is still HAPPENING!\" The analyst's\njaw drops as you\
          \ open a calendar invite.\n\nBy the time you finished scheduling the PIR meeting, the attackers\
          \ had\nestablished persistent backdoors across the network. Lessons Learned is\nthe LAST phase\
          \ - after Containment, Eradication, and Recovery.\n                    "
        3: "\n\"More monitoring?\" The analyst watches helplessly as the attack spreads.\n\"We already\
          \ KNOW what's happening. We've done the analysis!\"\n\nBy continuing to gather data on an understood\
          \ threat, you allowed the\nattackers to reach the crown jewels. Analysis paralysis is real.\
          \ After\nDetection and Analysis, you MUST move to Containment. You had enough\ninformation -\
          \ you needed to act.\n                    "
- id: d7_chain_of_custody
  domain: 7
  correct_index: 1
  xp_reward: 75
  hp_penalty: 25
  domain_reference: 'Domain 7: Security Operations - Chain of Custody'
  failure_text: "\nChain of custody documentation is ESSENTIAL for legal proceedings. It records\neveryone\
    \ who handled evidence, when they handled it, why, and what they did\nwith it. This proves evidence\
    \ integrity and prevents claims of tampering or\nplanting. Without proper chain of custody, even damning\
    \ evidence may be\ninadmissible in court.\n        "
  themes:
    fantasy:
      title: THE STOLEN GRIMOIRE
      narrative: "\nA priceless grimoire has vanished from the Arcane Vault, and suspicion falls\nupon\
        \ a junior scribe. The Magistrate demands evidence that will stand before\nthe Royal Court of\
        \ Justice.\n\nYou discover a suspicious scroll hidden beneath the scribe's mattress. It\nappears\
        \ to contain copied passages from the missing grimoire. This could be\nthe evidence that proves\
        \ guilt or innocence.\n\nThe Court Arbiter warns you: \"Whatever evidence you present must be\
        \ beyond\nreproach. The defense will challenge how it was found, who touched it, and\nwhether\
        \ it could have been planted or altered. The Royal Court requires\nproof of evidence integrity.\"\
        \n\nWhat documentation is ESSENTIAL to ensure this evidence is admissible?\n                "
      choices:
      - text: The scribe's performance evaluations from their supervisor
      - text: Chain of custody documentation - who found it, who handled it, every transfer recorded
      - text: The quarterly budget reports for the Arcane Vault
      - text: The vendor contracts for scroll materials
      success_text: "\nYou immediately produce a fresh evidence ledger. With careful precision, you\n\
        document: the exact time of discovery, the location, who found the scroll,\nits condition, and\
        \ who witnessed the finding.\n\nAs the scroll passes to the Court Examiner, you log the transfer\
        \ - time,\nreason, and both parties' marks. Every subsequent examination is recorded\nwith the\
        \ same meticulous detail.\n\nAt trial, the defense attempts to claim the scroll was planted. The\n\
        Magistrate reviews your chain of custody documentation. \"Every hand that\ntouched this evidence\
        \ is accounted for. Every moment is documented. The\nintegrity of this evidence is beyond reproach.\"\
        \n\nThe truth prevails because you preserved it properly.\n                "
      failure_texts:
        0: "\n\"Performance evaluations?\" The Magistrate is bewildered. \"We're trying to\nprove the\
          \ evidence is genuine, not whether the scribe was good at their job!\"\n\nWithout chain of custody\
          \ documentation, the defense successfully argued\nthat the scroll could have been planted. The\
          \ case was dismissed.\n\nChain of custody proves EVIDENCE integrity - who handled it, when,\
          \ and\nwhy. Without it, evidence is inadmissible.\n                    "
        2: "\n\"Budget reports?\" The Court Arbiter stares at you. \"What do vault expenditures\nhave\
          \ to do with whether this scroll was properly handled as evidence?\"\n\nThe defense argued the\
          \ scroll could have been tampered with since there was\nno documentation of who touched it.\
          \ The case collapsed.\n\nChain of custody documentation is essential for legal proceedings -\
          \ it proves\nevidence hasn't been altered or planted.\n                    "
        3: "\n\"Vendor contracts for scroll materials?\" The Magistrate sighs heavily.\n\nWithout any\
          \ documentation of how the evidence was discovered and handled,\nthe defense easily created\
          \ reasonable doubt. \"Anyone could have placed this\nscroll there,\" they argued. Case dismissed.\n\
          \nChain of custody is ESSENTIAL for legal admissibility.\n                    "
    corporate:
      title: THE HR INVESTIGATION
      narrative: "\nHR and Legal have launched an investigation into a senior developer suspected\nof\
        \ stealing source code before leaving for a competitor. You've been asked to\nassist with the\
        \ forensic examination of their laptop.\n\nWhile imaging the drive, you discover a folder containing\
        \ what appears to be\nproprietary code and customer data that was never authorized for local storage.\n\
        \nThe company attorney pulls you aside. \"This case is likely going to court.\nIf we can't prove\
        \ this evidence is legitimate and untampered, their lawyers\nwill have it thrown out. What documentation\
        \ do we NEED?\"\n\nWhat do you tell them is ESSENTIAL?\n                "
      choices:
      - text: The developer's annual performance reviews
      - text: Chain of custody documentation tracking everyone who handled the evidence
      - text: The IT department's annual budget reports
      - text: The company's vendor contracts with software suppliers
      success_text: "\n\"Chain of custody,\" you respond immediately. You pull out your evidence\nhandling\
        \ forms and begin documenting.\n\nEvery step is recorded: who discovered the laptop, when it was\
        \ seized, who\ntransported it, when it reached the forensics lab, who performed the imaging,\n\
        what tools were used, who has accessed the image since.\n\nSix months later, in court, opposing\
        \ counsel challenges the evidence. Your\nattorney presents the chain of custody documentation\
        \ - every hand, every\nmoment, every action accounted for.\n\n\"The evidence stands,\" the judge\
        \ rules. \"Its integrity has been properly\ndocumented throughout.\"\n\nThe case proceeds, and\
        \ justice is served because you knew what mattered.\n                "
      failure_texts:
        0: "\n\"Performance reviews?\" The attorney's face falls. \"We need to prove the\nEVIDENCE is\
          \ legitimate, not whether they were a good employee!\"\n\nWithout chain of custody documentation,\
          \ opposing counsel argued the data\ncould have been planted on the laptop. The judge agreed\
          \ - evidence\nexcluded, case severely weakened.\n\nChain of custody is ESSENTIAL for legal admissibility.\n\
          \                    "
        2: "\n\"Budget reports?\" The attorney stares at you in disbelief. \"How does IT's\nbudget prove\
          \ this evidence wasn't tampered with?\"\n\nWithout chain of custody, the defense successfully\
          \ argued there was no way\nto prove the evidence was genuine. Case dismissed.\n\nChain of custody\
          \ documentation is the foundation of forensic evidence\nadmissibility.\n                    "
        3: "\n\"Vendor contracts?\" The attorney's hope visibly drains from their face.\n\nAt trial, opposing\
          \ counsel challenged who had access to the laptop, whether\nthe data could have been planted,\
          \ and whether proper procedures were followed.\nWithout chain of custody documentation, there\
          \ was no defense.\n\nEvidence excluded. Case collapsed. The company lost.\n                \
          \    "
- id: d7_digital_forensics
  domain: 7
  correct_index: 1
  xp_reward: 75
  hp_penalty: 25
  domain_reference: 'Domain 7: Security Operations - Digital Forensics'
  failure_text: "\nThe FIRST step in digital forensics is always to create a forensic image -\na bit-for-bit\
    \ copy of the original evidence. All analysis is performed on\nthe copy, ensuring the original remains\
    \ pristine. This preserves evidence\nintegrity and ensures findings can always be verified against\
    \ an untouched\noriginal.\n        "
  themes:
    fantasy:
      title: THE CORRUPTED CRYSTAL
      narrative: "\nA memory crystal recovered from a captured enemy spy contains what may be\ncritical\
        \ intelligence about an impending attack. However, the crystal is\nfragile - improper handling\
        \ could corrupt or destroy its contents.\n\nThe Master of Secrets approaches you. \"This crystal\
        \ must be examined, but\nits contents must remain pristine. Our enemies will claim we altered\
        \ the\nmemories if we cannot prove the original remains untouched. The information\nmust hold\
        \ up before the Allied Council.\"\n\nYou hold the crystal carefully. Its faint blue glow pulses\
        \ with stored\nmemories. Whatever you do first will determine whether this evidence\nremains viable.\n\
        \nWhat should be done FIRST to preserve evidence integrity?\n                "
      choices:
      - text: View the memories directly in the original crystal to see what's there
      - text: Create a perfect magical duplicate of the crystal, then examine only the copy
      - text: Destroy any suspicious memories to prevent further damage
      - text: Cleanse the crystal with purification magic and install examination runes
      success_text: "\nYou carefully invoke the Duplication Ritual, creating an exact magical copy\nof\
        \ the crystal - every memory, every fragment, every whisper perfectly\npreserved. The original\
        \ is sealed in a warded vault, untouched.\n\nAll examination proceeds on the copy. When you discover\
        \ plans for an attack\non the Western Fortress, you can present your findings with confidence.\n\
        \nBefore the Allied Council, an enemy advocate demands: \"How do we know these\nmemories weren't\
        \ fabricated?\"\n\nYou present the sealed original. \"This has never been touched since capture.\n\
        Compare it to our copy - they are identical. Our findings come from the\nduplicate, preserving\
        \ the original as proof.\"\n\nThe evidence stands. The Western Fortress is warned in time.\n \
        \               "
      failure_texts:
        0: "\nThe moment you accessed the crystal directly, the magical signatures changed.\nTimestamps\
          \ shifted, access marks appeared. The original evidence is now\ncontaminated.\n\nAt the Allied\
          \ Council, the enemy advocate smirks. \"The crystal shows it\nwas accessed by your people. How\
          \ do we know you didn't add these memories?\"\n\nWithout a pristine original, your evidence\
          \ is challenged successfully.\n\nALWAYS create a forensic copy first - never examine the original\
          \ directly.\n                    "
        2: "\nYou destroyed potential evidence! Whatever \"suspicious\" memories you erased\nmight have\
          \ contained crucial intelligence or proof of innocence.\n\nThe Allied Council is appalled. \"\
          You destroyed evidence before examination?\nHow can we trust anything you claim to have found?\"\
          \n\nDeleting or altering evidence is the opposite of forensic preservation.\n              \
          \      "
        3: "\n\"Cleansing\" the crystal erased half its contents. \"Installing examination\nrunes\" overwrote\
          \ memory addresses. The evidence is now useless and\ncontaminated.\n\nForensic examination must\
          \ preserve original evidence in pristine state.\nCreating a bit-for-bit copy first ensures the\
          \ original can always verify\nyour findings.\n                    "
    corporate:
      title: THE INSIDER'S LAPTOP
      narrative: "\nThe terminated employee's laptop sits on your forensics bench. Legal suspects\nthey\
        \ stole trade secrets before leaving, and this drive may contain proof.\nHowever, any misstep\
        \ could make the evidence unusable in court.\n\nYour manager hovers nervously. \"The lawyers are\
        \ breathing down my neck. They\nneed to know what's on that drive, but they also need it to hold\
        \ up in court.\nOne wrong move and opposing counsel will tear us apart.\"\n\nThe laptop screen\
        \ glows ominously. You know the first action you take will\nbe scrutinized heavily.\n\nWhat should\
        \ be done FIRST to preserve evidence integrity?\n                "
      choices:
      - text: Boot up the laptop and browse through the files to see what's there
      - text: Create a forensic image (bit-for-bit copy) of the drive
      - text: Delete any files that look like malware to prevent further damage
      - text: Format the drive and install forensics tools for analysis
      success_text: "\n\"Don't touch that power button,\" you say, connecting a write-blocker to\nthe\
        \ drive. Using your forensic imaging tool, you create a bit-for-bit copy\nof the entire drive\
        \ - every sector, every fragment, including deleted files\nand slack space.\n\nThe original drive\
        \ is sealed and secured. All analysis proceeds on the\nforensic image. When you find the smoking\
        \ gun - a folder of stolen designs\nwith timestamps from the week before termination - you can\
        \ prove exactly\nwhen and how you found it.\n\nAt trial, opposing counsel challenges your findings.\
        \ You present the\nsealed original and your forensic image. \"Hash values match. The original\n\
        was never modified. Everything we found came from an exact copy.\"\n\nThe evidence stands. Justice\
        \ is served.\n                "
      failure_texts:
        0: "\nThe moment you booted the laptop, dozens of timestamps changed. The operating\nsystem modified\
          \ access times, temp files were created, and logs were updated.\nThe original evidence is now\
          \ contaminated.\n\nAt trial, opposing counsel argues: \"The drive was accessed after seizure.\n\
          How do we know what was original versus what was added or modified?\"\n\nNEVER examine original\
          \ media directly. Create a forensic image first.\n                    "
        2: "\nYou just destroyed evidence! Whatever you deleted - even if it was malware -\ncould have\
          \ been crucial to the investigation. You've also shown tampering\nwith the evidence.\n\nLegal\
          \ is furious. \"You DELETED files from evidence? Do you know what\n'spoliation of evidence'\
          \ means? We're going to be sanctioned!\"\n\nNever delete anything from evidence under any circumstances.\n\
          \                    "
        3: "\n\"You FORMATTED THE DRIVE?!\" Legal's screaming can be heard three floors up.\n\nAll evidence\
          \ is destroyed. The case is not only lost - the company may face\nsanctions for destruction\
          \ of evidence. Your forensics career is effectively\nover.\n\nA forensic image preserves evidence.\
          \ Formatting destroys it completely.\n                    "
- id: d7_siem_operations
  domain: 7
  correct_index: 1
  xp_reward: 75
  hp_penalty: 25
  domain_reference: 'Domain 7: Security Operations - SIEM'
  failure_text: "\nSIEM (Security Information and Event Management) systems collect logs from\nmultiple\
    \ sources, normalize them to a common format, and correlate events\nacross systems. This enables detection\
    \ of attack patterns that individual\nlog sources cannot reveal. Without SIEM, security teams drown\
    \ in scattered\ndata that cannot be effectively analyzed.\n        "
  themes:
    fantasy:
      title: THE WATCHTOWER NETWORK
      narrative: "\nThe Kingdom maintains a dozen watchtowers along its borders, each reporting\nsightings\
        \ via messenger bird. The problem: each tower uses different codes,\nreports at different intervals,\
        \ and their messages often contradict each other.\n\nThe War Council is frustrated. \"Yesterday,\
        \ the Northern Tower reported dragon\nsightings while the Eastern Tower saw bandits. Were they\
        \ the same threat from\ndifferent angles? Different threats? We cannot tell! By the time we decode\n\
        and compare these messages, the threat has moved.\"\n\nThe Chief Scout sighs. \"We need a way\
        \ to gather all reports in one place,\ntranslate them to a common language, and identify patterns\
        \ across towers.\nRight now, each tower's observations exist in isolation.\"\n\nWhat solution\
        \ addresses this problem?\n                "
      choices:
      - text: Destroy older messages to reduce the volume of reports
      - text: Establish a central intelligence room that correlates all tower reports
      - text: Shut down the less important towers to reduce confusion
      - text: Have all towers send their messages directly to the War Council without processing
      success_text: "\nYou propose the creation of the Central Vigilance Chamber - a room where\ntrained\
        \ analysts receive all watchtower reports, translate them to a common\nformat, and plot them on\
        \ a master map.\n\nWithin weeks, the results are remarkable. When the Northern Tower reports\n\
        \"large winged shadow moving south\" and the Eastern Tower reports \"increased\nbandit activity\"\
        \ an hour later, analysts correlate: the \"bandits\" are\nrefugees fleeing the dragon.\n\n\"Magnificent!\"\
        \ the War Council exclaims. \"Now we see the full picture, not\nscattered fragments. We can identify\
        \ attack patterns that individual towers\nwould never spot alone.\"\n\nThe Central Vigilance Chamber\
        \ becomes the Kingdom's greatest defensive asset.\n                "
      failure_texts:
        0: "\n\"Destroy messages?!\" The Chief Scout is aghast. \"Those records let us\nidentify patterns\
          \ over time! We once caught a spy ring because their\nmovements created patterns across three\
          \ moons of reports!\"\n\nDeleting security logs loses critical historical data and may violate\n\
          legal retention requirements. The solution is correlation, not deletion.\n                 \
          \   "
        2: "\n\"Close towers?\" The War Council shakes their heads. \"The 'less important'\nEastern Tower\
          \ detected the assassination plot last spring! Attackers target\nweaknesses - removing coverage\
          \ creates blind spots they will exploit.\"\n\nReducing visibility makes problems worse, not\
          \ better. The solution is\nbetter correlation, not fewer data sources.\n                    "
        3: "\nThe War Council is now drowning in unprocessed messages. The Chief Councilor\nhasn't slept\
          \ in three days trying to decode different tower formats.\n\n\"Raw data isn't intelligence!\"\
          \ he finally snaps. \"We needed analysis and\ncorrelation, not just a bigger pile of parchment!\"\
          \n\nData without correlation and analysis is just noise.\n                    "
    corporate:
      title: THE LOG MANAGEMENT NIGHTMARE
      narrative: "\nThe security team is drowning. Firewall logs come in one format, Windows\nevent logs\
        \ in another, cloud service logs in yet another. When an incident\noccurs, analysts spend hours\
        \ manually searching each system, trying to\npiece together what happened.\n\nThe CISO convenes\
        \ an emergency meeting. \"Last week's breach investigation\ntook 72 hours because we couldn't\
