  themes:
    fantasy:
      title: THE BUDGET MEETING
      narrative: "\nThe annual budget review has arrived. The Treasury demands justification\nfor the\
        \ Security Division's substantial allocation. Other divisions are\neager to claim any funds that\
        \ might be freed up.\n\n\"Show me the return on this investment,\" the Lord Treasurer demands.\
        \ \"Every\ngold piece spent on guards, wards, and training - what value does it provide?\nThe\
        \ Kitchen accounts for every meal served. The Stables track every horse\nmaintained. What do YOU\
        \ track?\"\n\nThe challenge is familiar but difficult. Security spending often prevents\nlosses\
        \ that might have occurred - but how do you demonstrate the value of\nincidents that didn't happen?\n\
        \nHow do you justify the security budget?\n                "
      choices:
      - text: Point to the absence of major incidents - no breaches means security is working
      - text: Present metrics on threats blocked, vulnerabilities remediated, compliance maintained, and
          comparison to industry loss data
      - text: Warn about the catastrophic consequences of underfunding security - fear will justify the
          budget
      - text: Accept whatever budget is offered - security should adapt to available resources
      success_text: "\nYou present a comprehensive security metrics report.\n\n\"Lord Treasurer, let me\
        \ show you what your investment has purchased:\"\n\n\"First, threat metrics: Last year our perimeter\
        \ defenses blocked 847\nunauthorized access attempts. Our fraud detection identified 23 fraudulent\n\
        transaction attempts totaling an estimated 12,000 gold pieces.\"\n\n\"Second, vulnerability management:\
        \ We identified and remediated 156\nweaknesses in our defenses before they could be exploited.\
        \ Based on\nindustry data, each unpatched critical vulnerability carries an average\nexploitation\
        \ cost of 500 gold pieces.\"\n\n\"Third, compliance: We maintained full compliance with Royal\
        \ Standards,\navoiding potential fines of up to 10,000 gold pieces and reputational\ndamage from\
        \ public disclosure of non-compliance.\"\n\n\"Fourth, industry comparison: Organizations of our\
        \ size experience an\naverage of 3.2 significant incidents per year with average costs of\n8,000\
        \ gold pieces each. Our investment has kept us well below this\nbenchmark.\"\n\nThe Lord Treasurer\
        \ reviews the data. \"This is... actually quite clear.\nVery well - the allocation stands.\"\n\
        \nYou have demonstrated SECURITY METRICS AND ROI justification.\n                "
      failure_texts:
        0: "\n'Nothing bad happened' is unconvincing to budget authorities. They cannot\ndistinguish between\
          \ effective security and lucky circumstances. This\nargument also makes security vulnerable\
          \ when incidents DO occur - if\n'no incidents' justifies the budget, does 'some incidents' mean\
          \ the budget\nwas wasted? This reasoning creates a lose-lose situation.\n                  \
          \  "
        2: "\nFear-based arguments, while sometimes effective short-term, erode\ncredibility over time.\
          \ If predicted catastrophes don't materialize,\nsecurity appears to be crying wolf. If they\
          \ do materialize, the budget\nfailed to prevent them. Professional security justification uses\
          \ data\nand business analysis, not fear tactics.\n                    "
        3: "\nPassive acceptance fails to advocate for appropriate security investment.\nIf security is\
          \ genuinely underfunded, accepting inadequate resources\nwithout objection makes the Security\
          \ Division complicit in the resulting\nrisks. While we must ultimately work within budgets,\
          \ we have an obligation\nto clearly communicate what risks those budgets leave unaddressed.\n\
          \                    "
    corporate:
      title: THE BUDGET DEFENSE
      narrative: "\nIt's annual budget season. The CFO has summoned you to justify the\nsecurity team's\
        \ $2.3 million budget request.\n\n\"Help me understand what I'm buying,\" she says, not unkindly.\
        \ \"Marketing\ncan show me leads generated. Sales shows me revenue closed. Engineering\nships\
        \ features. What does Security produce?\"\n\nIt's the eternal security dilemma: your success is\
        \ measured in things\nthat didn't happen. How do you prove the value of prevented breaches?\n\n\
        The other department heads are watching. They'd love to absorb some of\nyour headcount if you\
        \ can't make your case.\n\nHow do you justify your budget?\n                "
      choices:
      - text: Point to zero major breaches this year - no news is good news
      - text: 'Present metrics: threats blocked, vulns fixed, compliance maintained, plus industry breach
          cost comparisons'
      - text: Paint a picture of what happens if you're underfunded - fear is motivating
      - text: Accept whatever budget is offered - security should work within constraints
      success_text: "\nYou've prepared for this. You open your dashboard.\n\n\"Let me show you what your\
        \ investment purchased this year.\"\n\n\"First, threat metrics: Our email security blocked 47,000\
        \ phishing attempts.\nOur firewall blocked 2.3 million unauthorized connection attempts. Our\n\
        endpoint protection quarantined 847 malware instances.\"\n\n\"Second, vulnerability management:\
        \ We identified and patched 1,247\nvulnerabilities, including 89 critical ones. Industry data\
