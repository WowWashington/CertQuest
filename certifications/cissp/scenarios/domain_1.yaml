- id: d1_fire_scroll_room
  domain: 1
  correct_index: 0
  xp_reward: 75
  hp_penalty: 25
  domain_reference: 'Domain 1: Security and Risk Management - Safety Priority, CISSP Code of Ethics'
  failure_text: "\nIn information security, we protect many things: data, systems, secrets, and\noperations.\
    \ But above all else, we protect PEOPLE. The CISSP emphasizes that\nlife safety must always be the\
    \ top priority in any security decision. No\namount of data, no matter how critical, is worth a human\
    \ life.\n        "
  themes:
    fantasy:
      title: FIRE IN THE SCROLL ROOM
      narrative: "\nThe acrid smell of smoke reaches your nostrils before the alarm bells begin their\n\
        frantic clanging. You round the corner to find the Great Scroll Room engulfed in\nangry orange\
        \ flames. The ancient archives - containing irreplaceable magical\ncodices and the kingdom's most\
        \ sensitive decryption keys - are being consumed.\n\nThrough the smoke, you spot three scribes\
        \ trapped behind a collapsed bookshelf,\ntheir cries barely audible over the roar of the flames.\
        \ The Master Archivist\nshouts that the backup scrolls haven't been copied to the off-site vault\
        \ in\nthree moons.\n\nThe heat is intense. You have moments to act. The fire brigade is still\n\
        minutes away.\n\nWhat do you do?\n                "
      choices:
      - text: Rush to save the scribes - their lives are irreplaceable
      - text: Secure the encryption keys first - if compromised, the kingdom's communications are at risk
      - text: Attempt to salvage the ancient codices - they contain centuries of accumulated knowledge
      - text: Run to activate the magical suppression system to save everything at once
      success_text: "\nYou charge through the smoke, the heat searing your lungs. With strength born\n\
        of purpose, you help lift the bookshelf and guide the three scribes to safety\njust as the ceiling\
        \ begins to groan.\n\nOutside, catching your breath, the Master Archivist clasps your shoulder.\n\
        \"The scrolls can be rewritten. The keys can be regenerated. But Elara, Marcus,\nand young Pip\
        \ - they cannot be replaced. You understood what truly matters.\"\n\nThe fire brigade arrives\
        \ and contains the blaze. Though the Scroll Room\nsuffered losses, the most valuable assets -\
        \ your fellow guardians - survive\nto rebuild and protect another day.\n\nYou have demonstrated\
        \ the first and most sacred principle: LIFE SAFETY\nis always the highest priority.\n        \
        \        "
      failure_texts:
        1: "\nWhile protecting cryptographic materials is crucial for information security,\nyou have\
          \ placed data above human life. The CISSP Code of Ethics and fundamental\nsecurity principles\
          \ establish that LIFE SAFETY is always the highest priority.\nNo data, no matter how sensitive\
          \ or valuable, justifies risking human lives.\nThe scribes perished. Their knowledge and experience\
          \ are truly irreplaceable.\n                    "
        2: "\nThe ancient codices, while historically invaluable, are still just records.\nThey can potentially\
          \ be reconstructed, researched anew, or may exist in\nother forms. Human lives cannot be restored.\
          \ By choosing artifacts over\npeople, you have violated the fundamental principle that safety\
          \ of personnel\nalways takes precedence over property and information.\n                    "
        3: "\nWhile this seems like a clever solution, the suppression system takes time\nto activate\
          \ and may not reach the trapped scribes in time. In emergency\nsituations, you must prioritize\
          \ immediate threats to life over technical\nsolutions that may or may not work. Direct action\
          \ to save lives takes\nprecedence when lives are in immediate danger.\n                    "
    corporate:
      title: FIRE IN THE SERVER ROOM
      narrative: "\nThe fire alarm pierces through the open-plan office. \"THIS IS NOT A DRILL\"\ncrackles\
        \ over the PA system. You rush toward Building B's server room.\n\nThrough the glass wall, you\
        \ see the nightmare scenario: smoke billowing from\na rack, sparks flying from a damaged PDU,\
        \ and three contractors from the\novernight migration team trapped behind a collapsed server cabinet.\n\
        \nYour manager's voice echoes in your head from last week's all-hands: \"Our\nbackup rotation\
        \ is three days behind. If we lose those servers, Q4 is toast.\"\n\nThe contractors are banging\
        \ on the glass. The fire suppression hasn't\ntriggered. Security is nowhere in sight.\n\nWhat\
        \ do you do?\n                "
      choices:
      - text: Call 911 and help evacuate the contractors - people first
      - text: Run to the tape safe to grab this week's backup tapes
      - text: Try to gracefully shut down the production database
      - text: Sprint to the electrical room to kill power to the floor
      success_text: "\nYou're already dialing 911 as you grab the fire extinguisher from the wall.\n\"\
        Building B, server room fire, three people trapped!\" While the dispatcher\nsends help, you smash\
        \ the emergency release on the server room door.\n\nTogether, you and the contractors escape through\
        \ the loading dock just as\nthe fire department arrives. One contractor has minor burns; all three\
        \ will\nbe okay.\n\nYour manager catches up to you outside, ashen-faced. \"The backups? The\n\
        production DB?\"\n\n\"Replaceable,\" you say. \"Dave, Maria, and the new guy? Not so much.\"\n\
        \nHe nods slowly. \"HR is going to give you an award. And I'm going to fix\nthat backup rotation\
        \ first thing Monday.\"\n\nLIFE SAFETY always comes first. The CISSP Code of Ethics is clear:\n\
        protect society, the common good, and the infrastructure - and people\nARE the infrastructure\
        \ that matters most.\n                "
      failure_texts:
        1: "\nYou grabbed backup tapes while three people were trapped in a burning\nserver room. Sure,\
          \ the tapes survived. Dave from the contractor team?\nSecond-degree burns. Maria? Smoke inhalation,\
          \ two weeks in the hospital.\n\nAt the incident review, the CISO looked at you and said one\
          \ thing:\n\"No backup tape is worth a human life. Ever.\"\n\nLIFE SAFETY is the first priority\
          \ in any emergency. Data can be restored.\nPeople cannot.\n                    "
        2: "\n\"Graceful shutdown\"? Really? While people are trapped and smoke is filling\nthe room?\
          \ By the time you initiated the shutdown sequence, the contractors\nhad to break through a window\
          \ to escape.\n\nProduction was down for 72 hours anyway due to fire damage. Your \"graceful\n\
          shutdown\" saved nothing and delayed evacuation of personnel.\n\nWhen lives are at risk, technical\
          \ procedures take a back seat. ALWAYS.\n                    "
        3: "\nCutting power seemed logical, right? Except: the server room door is\nelectronically locked,\
          \ and cutting power trapped the contractors inside\neven longer. The fire suppression system\
          \ is also electronic - it never\ntriggered.\n\nOne contractor is in the ICU. Your \"logical\"\
          \ decision nearly killed him.\n\nIn emergencies, your first priority is HUMAN LIFE, not systems.\
          \ Call for\nhelp, evacuate people, then worry about infrastructure.\n                    "
- id: d1_merchants_dilemma
  domain: 1
  correct_index: 1
  xp_reward: 60
  hp_penalty: 20
  domain_reference: 'Domain 1: Security and Risk Management - Risk Assessment, Risk Appetite, Quantitative
    Risk Analysis'
  failure_text: "\nRisk management is the foundation of security decision-making. It requires:\n1. Identifying\
    \ assets and their value\n2. Identifying threats and vulnerabilities\n3. Calculating likelihood and\
    \ impact\n4. Comparing against organizational risk appetite\n5. Implementing appropriate controls\n\
    \nNeither absolute security nor blind risk-taking serves the organization.\n        "
  themes:
    fantasy:
      title: THE MERCHANT'S DILEMMA
      narrative: "\nThe Grand Merchant approaches you with worry creasing his weathered face.\nHis caravans\
        \ carry gold, spices, and most importantly, sealed diplomatic\npouches between the kingdoms.\n\
        \n\"Three routes lie before us,\" he explains, spreading a map across the table.\n\"The Northern\
        \ Pass is swift but plagued by bandits - we lose one in four\ncaravans. The Eastern Road is longer\
        \ but safer - only one in twenty is lost.\nThe Southern Marshes... none who enter are ever seen\
        \ again, though the\njourney would be shortest.\"\n\nHe looks at you intently. \"The Council demands\
        \ I calculate our acceptable\nlevel of loss. They speak of 'risk appetite' and 'residual risk.'\
        \ I am but\na merchant. What framework should guide my decision?\"\n\nHow do you advise the Merchant?\n\
        \                "
      choices:
      - text: Always choose the safest route regardless of cost - security cannot have a price
      - text: Calculate the expected loss for each route, compare against acceptable risk levels, then
          choose accordingly
      - text: Take the Southern Marshes - the potential reward of the shortest route outweighs unknown
          risks
      - text: Refuse all routes until the bandits are eliminated and the marshes are explored
      success_text: "\nThe Merchant's eyes light up with understanding. \"Ah! So I must weigh the\nVALUE\
        \ of what might be lost against the LIKELIHOOD of losing it!\"\n\nYou nod. \"Precisely. The Northern\
        \ Pass loses 25% of caravans - if each\ncarries 100 gold in goods, you expect to lose 25 gold\
        \ per journey on average.\nThe Eastern Road loses 5% - only 5 gold expected loss, even if the\
        \ journey\ntakes longer.\"\n\n\"And the Southern Marshes?\"\n\n\"Unknown threats with 100% historical\
        \ loss rate represent unacceptable risk,\nregardless of the time saved. We cannot make informed\
        \ decisions about risks\nwe do not understand.\"\n\nThe Merchant bows gratefully. \"You have given\
        \ me a framework for all future\ndecisions. The Council shall hear of your wisdom.\"\n\nYou have\
        \ demonstrated proper RISK ASSESSMENT methodology.\n                "
      failure_texts:
        0: "\nWhile admirable in sentiment, absolute security is neither achievable nor\npractical. Risk\
          \ management requires balancing security with business needs.\nAn organization that spends all\
          \ resources on eliminating risk will have\nnothing left to protect. The CISSP framework emphasizes\
          \ that security must\nenable business operations, not paralyze them with impossible standards.\n\
          \                    "
        2: "\nChoosing a path with unknown but potentially catastrophic consequences\nviolates fundamental\
          \ risk management principles. 'None who enter are ever\nseen again' represents an unquantified\
          \ risk with potentially infinite loss.\nRisk management requires understanding threats before\
          \ accepting them.\nUnknown risks must be investigated, not blindly accepted for convenience.\n\
          \                    "
        3: "\nWhile threat elimination is ideal, waiting for perfect security means\nnever conducting\
          \ business. Risk management acknowledges that some risk\nis inherent in all activities. The\
          \ goal is not zero risk (which is\nimpossible) but rather managed, acceptable risk that allows\
          \ operations\nto continue while protecting critical assets proportionally.\n               \
          \     "
    corporate:
      title: THE VENDOR SELECTION
      narrative: "\nThe VP of Operations corners you in the elevator. \"I need your security\nassessment\
        \ on these cloud vendors by end of day. The board wants answers.\"\n\nShe hands you three proposals:\n\
        \n\"CloudCheap Inc. - Half the price of everyone else. They're new, no SOC 2\nreport yet, but\
        \ they promise their security is 'military grade.' Reviews\nonline are... mixed. Some customers\
        \ report data losses.\"\n\n\"SecureCloud Pro - Industry standard pricing, SOC 2 Type II certified,\n\
        been around for a decade. Boring but reliable.\"\n\n\"MysteryCloud - Cheapest of all, no website,\
        \ no documentation. Someone\non Reddit said they're amazing. CEO is 'definitely not in a country\
        \ with\nno extradition treaties.'\"\n\nThe VP taps her watch. \"Finance is pushing for the cheapest\
        \ option. What's\nyour recommendation framework?\"\n\nHow do you advise on this vendor risk assessment?\n\
        \                "
      choices:
      - text: Always choose the most secure option regardless of cost - security is priceless
      - text: Assess each vendor's risk profile against our risk tolerance, then make a cost-benefit decision
      - text: Go with MysteryCloud - the cost savings outweigh the unknowns
      - text: Reject all vendors until we can eliminate all possible risks
      success_text: "\nYou pull out your risk assessment framework. \"Here's how we approach this:\n\n\
        CloudCheap has a 25% customer complaint rate about data issues. With our\ndata volume, that's\
        \ unacceptable risk.\n\nSecureCloud Pro has a 2% incident rate over 10 years, all properly disclosed\n\
        and remediated. The higher cost buys us validated controls and accountability.\n\nMysteryCloud...\
        \ I can't even verify they're a real company. Unknown risks\nwith potentially catastrophic outcomes?\
        \ That's a non-starter.\"\n\nThe VP nods. \"So it's not about the cheapest option?\"\n\n\"It's\
        \ about the option that balances cost against acceptable risk. SecureCloud\nisn't the cheapest,\
        \ but their risk profile fits our tolerance. CloudCheap's\nsavings don't outweigh their incident\
        \ rate. And MysteryCloud...\"\n\n\"Is probably a guy in a basement.\"\n\n\"Probably.\"\n\nYou\
        \ have demonstrated proper RISK ASSESSMENT methodology.\n                "
      failure_texts:
        0: "\n\"Security is priceless\" sounds great in a security awareness poster, but\nit doesn't work\
          \ in a budget meeting. The CISSP framework emphasizes that\nsecurity spending must be proportional\
          \ to the risks and assets being\nprotected. Demanding the most expensive option without cost-benefit\n\
          analysis makes you look unreasonable and gets you cut out of decisions.\n\nRisk management is\
          \ about BALANCE, not absolutism.\n                    "
        2: "\nYou just recommended a vendor you can't verify exists, with no documentation,\noperating\
          \ from an unknown location. This isn't \"risk tolerance\" - it's\nwillful negligence.\n\nWhen\
          \ risks are unknown but historical outcomes are catastrophic (or in this\ncase, unknowable),\
          \ the answer is NOT to proceed. The cost savings mean\nnothing if the company doesn't actually\
          \ exist.\n\nDue diligence before risk acceptance. Always.\n                    "
        3: "\n\"Let's wait until all risks are eliminated\" is another way of saying\n\"Let's never make\
          \ a decision.\" Perfect security doesn't exist. Every\nvendor has some risk. Every decision\
          \ involves tradeoffs.\n\nYour job isn't to eliminate all risk - it's to help the business make\n\
          INFORMED decisions about which risks are acceptable. Analysis paralysis\nisn't security - it's\
          \ just another way to fail.\n                    "
- id: d1_treasurers_request
  domain: 1
  correct_index: 1
  xp_reward: 65
  hp_penalty: 20
  domain_reference: 'Domain 1: Security and Risk Management - Separation of Duties, Security Governance,
    Personnel Security'
  failure_text: "\nSeparation of Duties is a critical control that prevents fraud and error by\nensuring\
    \ no single person can complete a sensitive transaction alone. Key\nprinciples include:\n- Authorization,\
    \ custody, and record-keeping should be separated\n- Trust but verify - even trusted employees need\
    \ oversight\n- The control protects both the organization AND the individual\n- Efficiency concerns\
    \ should be addressed by adding backup personnel, not\n  removing controls\n        "
  themes:
    fantasy:
      title: THE TREASURER'S REQUEST
      narrative: "\nThe Royal Treasurer requests an audience. She is known throughout the realm\nfor her\
        \ integrity and decades of loyal service. The kingdom's coffers have\nnever been more secure under\
        \ her watchful eye.\n\n\"I come with a modest proposal,\" she says. \"To increase efficiency,\
        \ I suggest\nthat I be granted the authority to both AUTHORIZE payments and EXECUTE the\ntransfers.\
        \ Currently, Lord Blackwood must approve each transaction I make,\ncausing delays of days for\
        \ urgent matters.\"\n\nShe presents a scroll showing dozens of delayed payments - soldiers awaiting\n\
        wages, merchants awaiting settlements, diplomatic gifts held in limbo.\n\n\"Lord Blackwood is\
        \ often traveling. Surely after twenty years of flawless\nservice, this additional authority is\
        \ warranted?\"\n\nHow do you respond?\n                "
      choices:
      - text: Grant the request - her record speaks for itself, and efficiency matters
      - text: Deny the request - separation of duties must be maintained regardless of individual trustworthiness
      - text: Grant temporary authority only during Lord Blackwood's absences
      - text: Suggest she train an apprentice who can act in Lord Blackwood's absence
      success_text: "\nThe Treasurer's expression remains neutral, but you detect a slight nod of\nrespect.\
        \ \"You are wise to refuse, young guardian. I confess - this was a test.\"\n\nShe produces another\
        \ scroll, this one bearing the King's seal. \"His Majesty\nasked me to evaluate the security awareness\
        \ of new Citadel members. Many\nbefore you have failed, swayed by my reputation or moved by the\
        \ efficiency\nargument.\"\n\nShe continues: \"Separation of duties is not about distrust. It is\
        \ about\nprotecting everyone - including ME - from suspicion, coercion, and error.\nIf I alone\
        \ controlled the treasury, any discrepancy would point only to me.\nWith Lord Blackwood's oversight,\
        \ we protect each other.\"\n\n\"The solution to delays,\" she adds, \"is not to remove controls,\
        \ but to\nensure backup approvers exist. I shall recommend Deputy Silverstone be\ngranted approval\
        \ authority for when Lord Blackwood travels.\"\n\nYou have demonstrated understanding of SEPARATION\
        \ OF DUTIES.\n                "
      failure_texts:
        0: "\nNo matter how trustworthy an individual appears, concentrating authorization\nand execution\
          \ in one person creates unacceptable risk. Separation of duties\nexists not because we distrust\
          \ individuals, but because we recognize that:\n1. People can be compromised, coerced, or corrupted\n\
          2. Errors go undetected without oversight\n3. Insider threats often come from trusted positions\n\
          The Treasurer's perfect record actually makes her a higher-value target for\nthose who would\
          \ corrupt or coerce her.\n                    "
        2: "\nThis 'compromise' actually creates a predictable window of vulnerability.\nMalicious actors\
          \ would simply wait for Lord Blackwood's travels to act.\nTemporary exceptions to security controls\
          \ often become permanent, and\nthey signal that the controls are negotiable. Separation of duties\
          \ must\nbe consistent to be effective.\n                    "
        3: "\nWhile training successors is valuable, this doesn't address the immediate\nconcern and subtly\
          \ suggests the control itself is the problem. The correct\nsolution is to ensure proper backup\
          \ APPROVERS exist, not to eliminate the\napproval requirement. The Treasurer can have deputies;\
          \ the approval process\nshould have designated alternates for Lord Blackwood.\n            \
          \        "
    corporate:
      title: THE CFO'S REQUEST
      narrative: "\nJanet Chen, CFO for 15 years and universally respected, stops by your desk.\nHer reputation\
        \ is impeccable - she's guided the company through three\nrecessions without a single audit finding.\n\
        \n\"I need a favor,\" she says, closing your office door. \"This dual-approval\nprocess for wire\
        \ transfers is killing us. I need to approve, then wait for\nTom in Treasury to approve, but Tom's\
        \ always in meetings or on vacation.\"\n\nShe slides over documentation showing delayed payments\
        \ - overdue vendor\ninvoices, payroll issues, an almost-missed acquisition deadline.\n\n\"I'm\
        \ proposing we give me both roles - initiator AND approver - just for\ntransfers under $50,000.\
        \ After 15 years, I think I've earned that trust.\nThe board's been complaining about efficiency.\"\
        \n\nHow do you respond?\n                "
      choices:
      - text: Approve it - her track record is spotless, and efficiency is important
      - text: Deny the request - separation of duties must be maintained regardless of tenure
      - text: Approve for 30 days while we find a better solution
      - text: Suggest she delegate her initiator role to her assistant instead
      success_text: "\nJanet smiles. \"Finally, someone who gets it.\"\n\nYou blink. \"I... denied your\
        \ request.\"\n\n\"Exactly. The last three security people said yes. The CISO wanted to see\nwho\
        \ would stand firm on controls. You passed.\"\n\nShe pulls out a memo. \"Look - I don't WANT that\
        \ kind of access. If I could\napprove my own transfers, and there was ever a discrepancy? I'd\
        \ be suspect\nnumber one. The control protects ME as much as the company.\"\n\n\"The real fix,\"\
        \ she continues, \"is backup approvers. Tom's out? Sarah can\napprove. Sarah's out? Mike can approve.\
        \ We maintain the control AND fix\nthe bottleneck.\"\n\n\"Separation of duties isn't about trust\
        \ - it's about protection. From\nexternal threats, from internal mistakes, and from suspicion.\
        \ Smart\ncontrols protect everyone, including the people being controlled.\"\n\nYou have demonstrated\
        \ understanding of SEPARATION OF DUTIES.\n                "
      failure_texts:
        0: "\nFifteen years of good behavior doesn't mean Year 16 will be the same. Fraud\nstatistics\
          \ show that the typical embezzler has been with the company for\nyears and is often \"the last\
          \ person you'd suspect.\"\n\nSeparation of duties exists because:\n1. Good people can be compromised\
          \ (blackmail, gambling debts, sick family)\n2. Mistakes happen even with good intentions\n3.\
          \ The control protects the individual from suspicion\n\nJanet's perfect record makes her MORE\
          \ valuable as a target, not less.\n                    "
        2: "\n\"Temporary\" exceptions have a way of becoming permanent. And they create\na predictable\
          \ vulnerability window - anyone wanting to compromise Janet\njust has to wait for \"temporary\
          \ access\" periods.\n\nMore importantly, you've signaled that controls are negotiable if someone\n\
          complains enough. Next quarter, it'll be a 60-day exception. Then 90.\nThen permanent.\n\nEither\
          \ the control matters or it doesn't. If it matters, maintain it.\n                    "
        3: "\nThis misses the point entirely. The issue isn't WHO initiates - it's that\none person shouldn't\
          \ do BOTH. Delegating initiation to Janet's assistant\njust moves the problem, and now you have\
          \ a more junior person initiating\nlarge financial transactions.\n\nThe solution is backup approvers,\
          \ not elimination of the approval step.\n                    "
- id: d1_siege_approaches
  domain: 1
  correct_index: 2
  xp_reward: 70
  hp_penalty: 20
  domain_reference: 'Domain 1: Security and Risk Management - Business Continuity Planning, Disaster Recovery
    Planning, RTO/RPO'
  failure_text: "\nBusiness Continuity Planning (BCP) and Disaster Recovery Planning (DRP) are\ncomplementary\
    \ but distinct:\n\nBCP: Focuses on maintaining critical business functions DURING a disruption\n-\
    \ Identifies critical business processes\n- Establishes alternate procedures and workarounds\n- Ensures\
    \ essential operations continue\n\nDRP: Focuses on restoring IT systems and data AFTER a disaster\n\
    - Defines Recovery Time Objectives (RTO) - how quickly systems must recover\n- Defines Recovery Point\
    \ Objectives (RPO) - how much data loss is acceptable\n- Establishes technical recovery procedures\n\
    \nBoth are essential components of organizational resilience.\n        "
  themes:
    fantasy:
      title: THE SIEGE APPROACHES
      narrative: "\nScouts report that the Obsidian Horde approaches from the east. You have\nperhaps\
        \ a fortnight before they reach the outer walls. The Citadel has\nnever fallen, but neither has\
        \ it faced such numbers.\n\nThe Council convenes in emergency session. The High Chamberlain speaks:\n\
        \"We must prepare for the possibility that the outer Citadel falls. Our\ncritical functions -\
        \ the Treasury, the Cipher Chamber, the Royal Archives -\nmust continue even if we retreat to\
        \ the Inner Keep.\"\n\nShe turns to you. \"We need TWO plans: one to keep operations running during\n\
        the siege, and another to recover if the worst happens. The scribes are\nconfused about what we\
        \ need. Explain the difference.\"\n\nWhat do you tell them?\n                "
      choices:
      - text: Focus only on defense - if we prevent the disaster, we won't need recovery plans
      - text: Create one comprehensive plan that covers everything - separating them creates confusion
      - text: BCP maintains operations during disruption; DRP restores systems after disaster - both are
          needed
      - text: Prioritize DRP over BCP - recovery after the siege matters more than operations during it
      success_text: "\nThe Council members nod as understanding dawns. You continue:\n\n\"The Business\
        \ Continuity Plan addresses how we maintain critical operations\nDURING the siege. Which functions\
        \ are essential? The Treasury must still pay\nsoldiers. The Cipher Chamber must still decode enemy\
        \ communications. We\nidentify these critical functions and ensure they can operate even from\
        \ the\nInner Keep.\"\n\n\"The Disaster Recovery Plan addresses what happens IF the outer Citadel\n\
        falls. How do we restore the Treasury records from backup scrolls? How\nquickly must the Cipher\
        \ Chamber be operational again? We define Recovery\nTime Objectives and Recovery Point Objectives\
        \ for each system.\"\n\nThe High Chamberlain smiles grimly. \"Then we need both plans, working\
        \ in\nconcert. BCP keeps us fighting during the storm. DRP rebuilds after it passes.\"\n\nYou\
        \ have demonstrated understanding of BCP and DRP principles.\n                "
      failure_texts:
        0: "\nPreventing disasters is important, but assuming prevention will always\nsucceed is dangerous\
          \ overconfidence. Business Continuity Planning (BCP)\nand Disaster Recovery Planning (DRP) exist\
          \ precisely because we cannot\nprevent all incidents. An organization without recovery plans\
          \ faces\nexistential risk when (not if) a major incident occurs.\n                    "
        1: "\nWhile integration is valuable, BCP and DRP serve distinct purposes and\ninvolve different\
          \ teams, timeframes, and resources. BCP focuses on\nmaintaining operations DURING a disruption,\
          \ while DRP focuses on\nrestoring systems AFTER a disaster. Conflating them leads to gaps\n\
          in coverage and unclear responsibilities during a crisis.\n                    "
        3: "\nBoth plans are essential and neither should be prioritized over the other.\nDuring a prolonged\
          \ siege, BCP keeps critical functions running - soldiers\nneed to be paid, communications need\
          \ to flow, records need to be maintained.\nAfter the siege, DRP helps restore normal operations.\
          \ Neglecting either\ncreates dangerous gaps in organizational resilience.\n                \
          \    "
    corporate:
      title: THE RANSOMWARE TABLETOP
      narrative: "\nThe CISO gathers the leadership team for a tabletop exercise. \"Scenario:\nIt's 2\
        \ AM Monday. Ransomware has encrypted 60% of our systems. The attackers\nwant $2 million in Bitcoin.\
        \ What do we do?\"\n\nThe executives look at each other nervously.\n\nThe CEO speaks first: \"\
        Let's focus on preventing this. Better firewalls,\nmore training. If we stop the attack, we don't\
        \ need plans for after.\"\n\nThe CTO counters: \"Let's just make one big plan. Having separate\
        \ documents\nfor 'during' versus 'after' is confusing.\"\n\nThe CFO asks: \"Which is more important\
        \ - keeping things running during the\nattack or recovering afterward?\"\n\nThe CISO turns to\
        \ you. \"Help them understand what we actually need.\"\n\nWhat's your recommendation?\n      \
        \          "
      choices:
      - text: Focus on prevention - if we stop the ransomware, we don't need recovery plans
      - text: Create one comprehensive plan - separate BCP and DRP documents are redundant
      - text: 'We need both: BCP to maintain operations during the incident, DRP to restore systems after'
      - text: Prioritize DRP - recovering from the attack is more important than operating during it
      success_text: "\nYou grab the whiteboard marker. \"Let me explain why we need both.\"\n\n\"BCP -\
        \ Business Continuity - answers: 'How do we keep operating while 60%\nof systems are down?' Can\
        \ customer service take orders manually? Can we\nprocess payroll by hand? What's our workaround\
        \ for email?\"\n\n\"DRP - Disaster Recovery - answers: 'How do we restore those encrypted\nsystems?'\
        \ What's our backup strategy? How long until systems are back?\nWhat's our order of restoration?\"\
        \n\nThe CEO nods. \"So BCP keeps us alive during the crisis, DRP brings us\nback to normal?\"\n\
        \n\"Exactly. And they have different metrics: BCP cares about Maximum Tolerable\nDowntime - how\
        \ long can a function be degraded? DRP cares about Recovery\nTime Objective - how fast can we\
