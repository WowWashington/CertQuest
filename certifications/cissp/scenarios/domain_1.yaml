        \ revocation upon departure.\"\n\nThe Council authorizes an intensive two-month transition period.\
        \ The\nMaster of Keys remarks, \"I wish someone had insisted on this years ago.\"\n\nYou have\
        \ demonstrated understanding of PERSONNEL SECURITY management.\n                "
      failure_texts:
        0: "\nWhile buying time for transition is reasonable, this doesn't address the\nsystemic failure\
          \ that allowed this situation to develop. Any delay is\ntemporary - the successor could later\
          \ leave, become incapacitated, or\nretire with the same result. The real problem is single points\
